<html>
    <head><title>Console</title></head>
    <body>
        <h1>Console</h1>
        <p>A console is used for testing purpose. Choose the inspect option after right clicking to 
           open up the console. There will be some outputs of my code.
        </p>
        <script>
            console.log("This is a console");
            var first_name = "Eishaan";
            var last_name =  " Maheshwary";
            console.log(first_name.concat(last_name));
            var a = 10;
            var b = 5;
            var add = a + b;
            console.log(add);
            var subtract = a - b;
            console.log(subtract);
            var multiply = a * b;
            console.log(multiply);
            var divide = a/b;
            console.log(divide);
            var max = Math.max(5,10,15,20,33,45,65,60);
            console.log(max);
            var min = Math.min(5,10,15,20,33,45,65,60);
            console.log(min);
            var squareroot = Math.sqrt(16);
            console.log(squareroot);
            var power = Math.pow(5,3);
            console.log(power);
        </script>
    </body>
</html>
